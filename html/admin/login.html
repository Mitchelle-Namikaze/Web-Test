<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borteh Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="../../assets/css/images/logo1.png">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Ensures the background and card follow the theme variables */
        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .login-card {
            background-color: var(--bg-card);
            border: 1px solid rgba(198, 168, 124, 0.1);
        }
    </style>
</head>
<body class="antialiased h-screen flex items-center justify-center p-4">

    <a href="../home.html" class="absolute top-6 left-6 flex items-center gap-2 text-accent font-bold text-sm hover:underline">
        <i class="fa-solid fa-arrow-left"></i> Back to Shop
    </a>

    <div class="login-card p-8 rounded-2xl shadow-xl w-full max-w-sm modal-animate">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-primary serif-font">Staff Access</h1>
            <p class="text-[10px] text-accent uppercase tracking-widest mt-1">Borteh's Collection</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1 ml-1">Email</label>
                <input type="email" id="email" required class="w-full p-3 rounded-lg bg-gray-50 dark:bg-gray-800 border-none outline-none focus:ring-2 focus:ring-accent text-sm text-primary">
            </div>
            
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1 ml-1">Password</label>
                <input type="password" id="password" required class="w-full p-3 rounded-lg bg-gray-50 dark:bg-gray-800 border-none outline-none focus:ring-2 focus:ring-accent text-sm text-primary">
            </div>

            <button type="submit" class="w-full bg-[#5D4037] text-white py-3 rounded-xl font-bold hover:shadow-lg transition-all mt-2">
                Enter Dashboard
            </button>
        </form>
        
        <p id="error-msg" class="text-red-500 text-center text-xs mt-4 hidden font-bold"></p>
    </div>

    <script src="../../js/app.js"></script> 
    <script src="../../js/supabase-client.js"></script>
    <script src="../../js/admin.js"></script>

    <script>
        // Ensure theme is applied immediately when page loads
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof loadTheme === 'function') {
                loadTheme();
            }
        });
    </script>
</body>
</html>
