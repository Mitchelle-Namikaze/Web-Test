<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borteh Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="../../assets/css/images/logo.png">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#FADADD] h-screen flex items-center justify-center">

    <a href="../index.html" class="absolute top-6 left-6 flex items-center gap-2 text-[#5D4037] font-bold text-sm hover:underline">
        <i class="fa-solid fa-arrow-left"></i> Back to Shop
    </a>

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border-2 border-white/50">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-[#5D4037]">Staff Access</h1>
            <p class="text-xs text-gray-400 uppercase tracking-widest">Borteh's Collection</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-[#5D4037] mb-1">Email</label>
                <input type="email" id="email" required class="w-full p-3 rounded-lg bg-gray-50 border border-gray-200 focus:outline-none focus:border-[#D4AF37]">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-[#5D4037] mb-1">Password</label>
                <input type="password" id="password" required class="w-full p-3 rounded-lg bg-gray-50 border border-gray-200 focus:outline-none focus:border-[#D4AF37]">
            </div>

            <button type="submit" class="w-full bg-[#5D4037] text-white py-3 rounded-lg font-bold hover:bg-[#4a322c] transition-colors">
                Enter Dashboard
            </button>
        </form>
        
        <p id="error-msg" class="text-red-500 text-center text-xs mt-4 hidden"></p>
    </div>

    <script src="../../js/supabase-client.js"></script>
    <script src="../../js/admin.js"></script>
</body>
</html>
