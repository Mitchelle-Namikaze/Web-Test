<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist | Borteh's Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="../assets/css/images/logo.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="antialiased bg-[var(--bg-main)]">

    <header class="p-6 lg:py-4 sticky top-0 z-50 glass-nav flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="../assets/css/images/logo.png" class="w-10 h-10 rounded-full border border-[#C6A87C]">
            <h1 class="text-xl font-bold serif-font text-primary">Borteh's Luxury</h1>
        </div>
        
        <div class="hidden lg:flex gap-8">
            <a href="home.html" class="text-primary hover:text-accent font-bold text-sm">Home</a>
            <a href="wishlist.html" class="text-accent font-bold text-sm">Wishlist</a>
            <a href="about.html" class="text-primary hover:text-accent font-bold text-sm">About Us</a>
            <a href="./admin/login.html" class="text-primary hover:text-accent font-bold text-sm">Account</a>
        </div>
        
        <div class="hidden lg:block ml-4">
             <a href="cart.html" class="gold-btn w-10 h-10 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition-transform">
                <i class="fa-solid fa-cart-shopping text-sm"></i>
            </a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-6 py-10 pb-32">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-3xl font-bold serif-font text-primary flex items-center gap-3">
                <i class="fa-solid fa-heart text-red-500"></i> Your Wishlist
            </h2>
            <a href="home.html" class="text-xs font-bold text-gray-400 hover:text-primary">Continue Shopping</a>
        </div>

        <div id="favorites-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4 min-h-[200px]">
            </div>
    </main>

    <nav class="lg:hidden fixed bottom-0 left-0 right-0 glass-nav flex justify-around items-center py-4 z-50 rounded-t-2xl border-t border-gray-100 dark:border-gray-800">
        <a href="home.html" class="text-gray-400 flex flex-col items-center w-12">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="text-[9px] font-bold mt-1">Home</span>
        </a>
        
        <a href="wishlist.html" class="text-[#C6A87C] flex flex-col items-center w-12">
            <i class="fa-solid fa-heart text-xl"></i>
            <span class="text-[9px] font-bold mt-1">Wishlist</span>
        </a>
        
        <div class="relative -top-6">
            <a href="cart.html" class="gold-btn w-14 h-14 rounded-full flex items-center justify-center shadow-lg border-4 border-[var(--bg-main)]">
                <i class="fa-solid fa-cart-shopping text-xl"></i>
            </a>
        </div>
        
        <a href="about.html" class="text-gray-400 flex flex-col items-center w-12">
            <i class="fa-solid fa-circle-info text-xl"></i>
            <span class="text-[9px] font-bold mt-1">About</span>
        </a>
        
        <a href="./admin/login.html" class="text-gray-400 flex flex-col items-center w-12">
            <i class="fa-solid fa-user text-xl"></i>
            <span class="text-[9px] font-bold mt-1">Account</span>
        </a>
    </nav>

    <script src="../js/supabase-client.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/app.js"></script>

    <script>
        // Trigger the render function immediately when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // We need to wait slightly for fetchProducts to populate the cache in app.js
            // Or we can manually trigger it if data is local.
            // Since app.js fetches data on load, we set a small timeout or modify app.js.
            // For now, this relies on app.js running its init sequence.
            setTimeout(() => {
                if (typeof renderFavorites === 'function') {
                    renderFavorites();
                }
            }, 500); 
        });
    </script>
</body>
</html>
